<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            color: #0f6674;
        }

        .row {
            color: #3d5afe;
        }

        #container .row {
            color: #9a6e3a;
        }
    </style>
</head>
<body>
    <section id="container">
        <div class="row">
            <p>Ejemplo de selector profundo</p>
        </div>
        <p>Ejemplo de selector por ID</p>
    </section>

    <div class="row">
        <p>Ejemplo de selector por clase</p>
    </div>
</body>
</html>
